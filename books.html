<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>BOOK KITCHEN</title>
    <style>
      /* Custom styles for form and modal */
      .form-container {
        max-width: 600px;
        margin: auto;
      }
      .form-group label {
        font-weight: bold;
      }
      .form-check label {
        font-weight: normal;
      }
      .modal-body {
        padding: 20px;
      }
      .modal-footer {
        display: flex;
        justify-content: flex-end;
      }
      .btn-dark {
        background-color: #0d70d3;
        color: white;
      }
      .btn-dark:hover {
        background-color: #495057;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 form-container">
      <form id="mylibraryform">
        <div class="form-group">
          <label for="User-Name">User Name</label>
          <input type="text" class="form-control" id="User-Name" />
          <small id="emailHelp" class="form-text text-muted">We'll never share your user name with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="Book-Name">Book Name</label>
          <input type="text" class="form-control" id="Book-Name" />
        </div>

        <div class="form-group">
          <label for="bookType">Book Type</label>
          <div class="check-boxes my-3">
            <div class="form-check p-2">
              <input class="form-check-input" type="radio" name="check-box" id="Fiction" value="Fiction" />
              <label class="form-check-label" for="Fiction">Fiction</label>
            </div>
            <div class="form-check p-2">
              <input class="form-check-input" type="radio" name="check-box" id="Programming" value="Programming" />
              <label class="form-check-label" for="Programming">Programming</label>
            </div>
            <div class="form-check p-2">
              <input class="form-check-input" type="radio" name="check-box" id="Cooking" value="Cooking" />
              <label class="form-check-label" for="Cooking">Cooking</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-dark" onclick="showPopup(event)">Add Book</button>
      </form>

      <table class="table table-dark my-3">
        <thead>
          <tr>
            <th scope="col">Sl No.</th>
            <th scope="col">Date of Issue</th>
            <th scope="col">Reader</th>
            <th scope="col">Book Name</th>
            <th scope="col">Genre</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <!-- Modal for Popup -->
    <div class="modal" tabindex="-1" role="dialog" id="popup">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Success</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Your book has been added successfully.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha384-KJ3o2DKtIkvYIKbqU6B1qk7IOM8dCvbGz9JbpoGyns5nqb5ABgU6B2pPCpCu8P0j"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script>
      // Modal display function
      function showPopup(event) {
        event.preventDefault(); // Prevent form submission
        $('#popup').modal('show');
      }
    </script>
  </body>
</html>
